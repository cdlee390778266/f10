
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <div class="f-table-box" ng-repeat="item in items">
      <div class="f-table-title">
        <h1>{{item.title.name}}</h1>
      </div>
      <div class="f-table-body">
        <table class="f-table f-dsc-table">
          <tr ng-repeat="data in item.data">
            <td ng-repeat="dataTd in data">{{dataTd}}</td>
          </tr>
        </table>
      </div>
    </div>
  </ion-content>
</ion-view>
